<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/icon/logo.svg" alt="Логотип Место" class="header__logo">
        </header>

        <main class="main">

            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__button-edit" aria-label="Edit" type="button"></button>
                </div>
                <button class="profile__button-add" aria-label="Add" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup__content_edit-profile">
            <div class="popup__form">
                <button class="popup__close" aria-label="Close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__group" name="editProfile" novalidate>
                    <div class="popup__section">
                        <input type="text" placeholder="Имя" name="input-name" minlength="2" maxlength="40"
                            class="popup__input popup__input_type_name" required>
                        <span class="popup__error"></span>
                    </div>
                    <div class="popup__section">
                        <input type="text" placeholder="Вид деятельности" name="input-job" minlength="2" maxlength="200"
                            class="popup__input popup__input_type_job" required>
                        <span class="popup__error"></span>
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup__content_add-card">
            <div class="popup__form">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__group" name="addCard" novalidate>
                    <div class="popup__section">
                        <input type="text" placeholder="Название" name="inputName" minlength="2" maxlength="30"
                            class="popup__input popup__input_type_name" required>
                        <span class="popup__error"></span>
                    </div>
                    <div class="popup__section">
                        <input type="url" placeholder="Ссылка на картинку" name="inputUrl"
                            class="popup__input popup__input_type_url" required>
                        <span class="popup__error"></span>
                    </div>
                    <button class="popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup__content_show-image">
            <figure class="popup__images">
                <button class="popup__close" type="button"></button>
                <img src="#" alt="#" class="popup__image">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>

    </div>

    <template class="card-li">
        <li class="card">
            <button class="card__trash" type="button"></button>
            <img src="#" alt="#" class="card__image">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
