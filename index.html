<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/icon/logo.svg" alt="Логотип Место" class="header__logo">
            <div class="header__line"></div>
        </header>

        <main class="main">

            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__button-edit"></button>
                </div>
                <button class="profile__button-add"></button>
            </section>

            <section class="elements">
                <ul class="elements__card">

                    <li class="elements__li">
                        <img src="./images/Moscow.jpg" alt="Москва" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Москва</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/Cappadocia.jpg" alt="Каппадокия" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Каппадокия</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/Orenburg.jpg" alt="Оренбург" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Оренбург</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/Crete.jpg" alt="Остров Крит" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Остров Крит</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/Saint-Petersburg.jpg" alt="Санкт-Петербург" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Санкт-Петербург</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/Phuket.jpg" alt="Пхукет" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Пхукет</h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup__opened q">
            <div class="popup__form">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="" class="popup__group">
                    <input type="text" name="input-name" id="" class="popup__input">
                    <input type="text" name="input-job" id="" class="popup__input">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>


    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
