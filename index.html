<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img src="./images/icon/logo.svg" alt="Логотип Место" class="header__logo">
            <div class="header__line"></div>
        </header>

        <main class="main">

            <section class="profile">
                <img src="./images/Avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__button-edit"></button>
                </div>
                <button class="profile__button-add"></button>
            </section>

            <section class="elements">
                <ul class="elements__card">

                    <li class="elements__li">
                        <img src="./images/img-1.jpg" alt="" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаевск</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/img-2.jpg" alt="" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/img-3.jpg" alt="" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/img-4.jpg" alt="" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/img-5.jpg" alt="" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Домбай</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                    <li class="elements__li">
                        <img src="./images/img-6.jpg" alt="" class="elements__image">
                        <div class="elements__info">
                            <h2 class="elements__title">Карачаево-Ч...</h2>
                            <img src="./images/icon/like-off.svg" alt="Лайк" class="elements__like">
                        </div>
                    </li>

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>


    </div>

</body>

</html>
